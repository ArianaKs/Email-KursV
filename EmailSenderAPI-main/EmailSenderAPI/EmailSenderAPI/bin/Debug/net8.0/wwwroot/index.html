<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка курса валют по email</title>
    <style>
        /* Упрощённый CSS для надёжности */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

            button:disabled {
                background: #95a5a6;
                cursor: not-allowed;
            }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📧 Отправка курса валют</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Получите актуальный курс валюты на вашу почту</p>

        <form id="currencyForm">
            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="currency">Выберите валюту:</label>
                <select id="currency" required>
                    <option value="">-- Загружаем валюты... --</option>
                </select>
            </div>

            <div id="rateInfo" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <h3 style="margin-top: 0;">Информация о курсе:</h3>
                <p><strong>Валюта:</strong> <span id="currencyName"></span></p>
                <p><strong>Код:</strong> <span id="currencyCode"></span></p>
                <p><strong>Курс:</strong> <span id="currentRate"></span> RUB</p>
            </div>

            <button type="submit" id="submitBtn">📨 Отправить курс на почту</button>
        </form>

        <div id="loading" class="loading" style="display: none;">Загрузка...</div>
        <div id="message" class="message" style="display: none;"></div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #777;">
            <p><strong>API статус:</strong></p>
            <p>• Курсы валют: <span id="kursStatus">❓ Не проверено</span></p>
            <p>• Отправка почты: <span id="emailStatus">❓ Не проверено</span></p>
        </div>
    </div>

    <script>
        // Проверка API перед запуском
        async function checkAPIs() {
            const kursStatus = document.getElementById('kursStatus');
            const emailStatus = document.getElementById('emailStatus');

            // Проверяем KursV API
            try {
                const kursResponse = await fetch('https://localhost:7092/api/exchange');
                if (kursResponse.ok) {
                    kursStatus.innerHTML = '✅ Работает';
                    kursStatus.style.color = 'green';
                } else {
                    kursStatus.innerHTML = '❌ Ошибка: ' + kursResponse.status;
                    kursStatus.style.color = 'red';
                }
            } catch (error) {
                kursStatus.innerHTML = '❌ Не доступен';
                kursStatus.style.color = 'red';
            }

            // Проверяем Email API
            try {
                const emailResponse = await fetch('http://localhost:7200/api/Gmail/test-simple');
                if (emailResponse.ok) {
                    emailStatus.innerHTML = '✅ Работает';
                    emailStatus.style.color = 'green';
                } else {
                    emailStatus.innerHTML = '❌ Ошибка: ' + emailResponse.status;
                    emailStatus.style.color = 'red';
                }
            } catch (error) {
                emailStatus.innerHTML = '❌ Не доступен';
                emailStatus.style.color = 'red';
            }
        }

        // Запускаем проверку при загрузке
        window.onload = function () {
            checkAPIs();
            loadCurrencies();
        };

        const KURS_API_URL = 'https://localhost:7092';
        const EMAIL_API_URL = 'http://localhost:7200';

        async function loadCurrencies() {
            try {
                const response = await fetch(KURS_API_URL + '/api/exchange');
                if (!response.ok) throw new Error('API не отвечает');

                const currencies = await response.json();
                const select = document.getElementById('currency');
                select.innerHTML = '<option value="">-- Выберите валюту --</option>';

                currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency.currencyCode;
                    option.dataset.rate = currency.rate;
                    option.dataset.name = currency.currencyName;
                    option.textContent = `${currency.currencyCode} - ${currency.currencyName} (${currency.rate} RUB)`;
                    select.appendChild(option);
                });

                select.addEventListener('change', function () {
                    const rateInfo = document.getElementById('rateInfo');
                    if (this.value) {
                        const option = this.options[this.selectedIndex];
                        document.getElementById('currencyName').textContent = option.dataset.name;
                        document.getElementById('currencyCode').textContent = option.value;
                        document.getElementById('currentRate').textContent = option.dataset.rate;
                        rateInfo.style.display = 'block';
                    } else {
                        rateInfo.style.display = 'none';
                    }
                });

            } catch (error) {
                console.error('Ошибка загрузки валют:', error);
                document.getElementById('currency').innerHTML = '<option value="">⚠️ Не удалось загрузить валюты</option>';
            }
        }

        document.getElementById('currencyForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const currencySelect = document.getElementById('currency');
            const currencyCode = currencySelect.value;

            if (!email || !currencyCode) {
                showMessage('Заполните все поля', 'error');
                return;
            }

            if (!email.includes('@')) {
                showMessage('Введите корректный email', 'error');
                return;
            }

            const option = currencySelect.options[currencySelect.selectedIndex];
            const emailBody = `
                    <h2>Курс валюты: ${option.dataset.name} (${currencyCode})</h2>
                    <p><strong>Курс к рублю:</strong> ${option.dataset.rate} RUB</p>
                    <p><strong>Дата:</strong> ${new Date().toLocaleString('ru-RU')}</p>
                `;

            showLoading(true);

            try {
                const response = await fetch(EMAIL_API_URL + '/api/Gmail/send-with-fallback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        toEmail: email,
                        subject: `Курс ${currencyCode} = ${option.dataset.rate} RUB`,
                        body: emailBody
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ ${result.message}`, 'success');
                    this.reset();
                    document.getElementById('rateInfo').style.display = 'none';
                } else {
                    showMessage(`❌ ${result.message}`, 'error');
                }

            } catch (error) {
                showMessage('❌ Ошибка отправки: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => message.style.display = 'none', 5000);
            }
        }
    </script>
</body>
</html>
